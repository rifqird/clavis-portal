{{> partials/main }}

<head>

    {{> partials/title-meta title="Lightbox" }}

    {{> partials/head-css }}

</head>

{{> partials/body }}

<!-- Start Layout -->
<div class="bg-slate-50 dark:bg-dark">

    <!-- Start detached bg -->
    <div class="bg-[url('../images/bg-main.png')] bg-slate-800 group-data-[sidebar=dark]/item:bg-darklight group-data-[sidebar=brand]/item:bg-sky-500 min-h-[220px] sm:min-h-[250px] bg-bottom fixed hidden w-full -z-50 detached-img"></div>
    <!-- End detached bg -->

    <!-- Start Menu Sidebar Overlay -->
    <div x-cloak class="fixed inset-0 bg-black/60 dark:bg-dark/90 z-10 lg:hidden" :class="{'hidden' : !$store.app.sidebar}" @click="$store.app.toggleSidebar()"></div>
    <!-- End Menu Sidebar Overlay -->

    <!-- Start Main Content -->
    <div class="flex mx-auto main-container">
        {{> partials/sidebar }}

        <!-- Start Content Area -->
        <div class="flex-1 main-content">
            {{> partials/topbar }}
            <!-- Start Content -->
            <div class="h-[calc(100vh-60px)] relative overflow-y-auto overflow-x-hidden p-4 space-y-4 detached-content">
                {{> partials/page-heading title="Elements" sub-title="Lightbox" }}
                <!-- Start All Card -->
                <div class="flex flex-col gap-4 min-h-[calc(100vh-212px)]">
                    <div class="grid grid-cols-1 gap-4">
                        <div class="card">
                            <h2 class="mb-4 text-base font-semibold capitalize text-slate-800 dark:text-slate-100">Example</h2>
                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3">
                                <a href="assets/images/images-1.jpg" data-fancybox="gallery">
                                    <img src="assets/images/images-1.jpg" class="rounded-xl" />
                                </a>
                                <a href="assets/images/images-2.jpg" data-fancybox="gallery">
                                    <img src="assets/images/images-2.jpg" class="rounded-xl" />
                                </a>
                                <a href="assets/images/images-3.jpg" data-fancybox="gallery">
                                    <img src="assets/images/images-3.jpg" class="rounded-xl" />
                                </a>
                                <a href="assets/images/images-4.jpg" data-fancybox="gallery">
                                    <img src="assets/images/images-4.jpg" class="rounded-xl" />
                                </a>
                                <a href="assets/images/images-6.jpg" data-fancybox="gallery">
                                    <img src="assets/images/images-6.jpg" class="rounded-xl" />
                                </a>
                                <a href="assets/images/images-7.jpg" data-fancybox="gallery">
                                    <img src="assets/images/images-7.jpg" class="rounded-xl" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End All Card -->
                {{> partials/footer }}
            </div>
        </div>
    </div>
</div>

{{> partials/vendor-scripts }}

<script src="assets/libs/jquery/jquery.js"></script>

<script src="assets/libs/fancybox/js/jquery.fancybox.js"></script>

<script src="assets/js/pages/lightbox.init.js"></script>

<script type="module" src="assets/js/main.js"></script>

</body>

</html>
